<!-- Loading Container -->
<div *ngIf="show" class="loading-container" [class.loading-overlay-container]="overlay">
  
  <!-- Progress Spinner Mode -->
  <div *ngIf="type === 'spinner'" class="spinner-content">
    <p-progressSpinner 
      styleClass="loading-spinner"
      [style]="{width: spinnerSize, height: spinnerSize}"
      strokeWidth="4">
    </p-progressSpinner>
    
    <div *ngIf="message" class="loading-message">
      {{ message }}
    </div>
  </div>

  <!-- Skeleton Mode -->
  <div *ngIf="type === 'skeleton'" class="skeleton-content">
    <div *ngIf="message" class="loading-message">
      {{ message }}
    </div>
    
    <div class="skeleton-items">
      <p-skeleton 
        *ngFor="let item of defaultSkeletons; trackBy: trackByIndex"
        [shape]="item.shape"
        [size]="item.size"
        [width]="item.width || 'auto'"
        [height]="item.height || 'auto'"
        borderRadius="4px"
        styleClass="skeleton-item">
      </p-skeleton>
    </div>
  </div>

  <!-- Overlay Backdrop -->
  <div *ngIf="overlay" class="loading-backdrop"></div>
</div>
