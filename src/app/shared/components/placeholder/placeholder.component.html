<!-- Placeholder with PrimeNG Card -->
<p-card *ngIf="showCard" styleClass="empty-state-card">
  <div class="empty-state-content">
    <i [class]="icon + ' empty-state-icon'"></i>
    <h3 class="empty-state-title">{{ title }}</h3>
    <p class="empty-state-subtitle">{{ subtitle }}</p>
    <p class="empty-state-description">
      This section is currently under development and will be available in a future update.
    </p>
    
    <p-button 
      *ngIf="actionLabel"
      [label]="actionLabel"
      [icon]="actionIcon || 'pi pi-external-link'"
      severity="primary"
      class="empty-state-action">
    </p-button>
  </div>
</p-card>

<!-- Simple placeholder without card -->
<div *ngIf="!showCard" class="empty-state-simple">
  <i [class]="icon + ' empty-state-icon-simple'"></i>
  <h3>{{ title }}</h3>
  <p>{{ subtitle }}</p>
</div>
