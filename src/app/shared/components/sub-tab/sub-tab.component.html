<div class="sub-tab-container">
  <div class="sub-tab-nav">
    <div 
      *ngFor="let tab of tabs; let i = index"
      class="sub-tab-item"
      [class.active]="isActive(i)"
      (click)="selectTab(i)">
      
      <i [class]="'pi ' + tab.icon + ' tab-icon'"></i>
      <span class="tab-label">{{ tab.label }}</span>
      <div class="tab-underline"></div>
    </div>
  </div>
</div>
